<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-div">
        <h2 style="font-weight: bold">Get started</h2>

        <h6 style="color: grey; font-size: 14px">Start your 30-day trial</h6>
        <br />
        <form class="form-group" method="POST">
          <div class="col-9">
            <label for="name">Name*</label>
            <br />
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
            <br />
            <label>Email*</label>
            <br />
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
            <br />
            <label name="password">Password*</label>
            <br />
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Create a password"
            />

            <h6 style="color: grey; font-size: 12px; margin-top: 4px">
              Must be at least 8 characters
            </h6>

            <button type="button" class="but-black">Create account</button>

            <button type="button" class="but-white">
              <img src="logo.jpg" width="40" /> Sign up with Google
            </button>
            <span class="login">
              Already have an account?
              <a style="color: black" href="#">Log in</a>
            </span>
          </div>
        </form>
      </div>

      <div class="mt-5">
        <footer class="footer">
          <div class="left">
            <span>&copy Untitled UI 2077</span>
          </div>

          <div class="right">
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-envelope"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                />
              </svg>
              help@untitleui.com</span
            >
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
